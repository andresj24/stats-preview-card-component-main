<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main >
    <div class="container">
      <figure class="image">
        <img src="/images/image-header-desktop.jpg" alt="image">
      </figure>

      <section class="info">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats">
          <p><span class="number">10k+</span><br> COMPANIES</p>
          <p><span class="number">314</span><br> TEMPLATES</p>
          <p><span class="number">12M+</span><br> QUERIES</p>
        </div>

      </section>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andres Jimenez</a>.
  </footer>
  
</body>
</html>
